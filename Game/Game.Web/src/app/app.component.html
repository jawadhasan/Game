<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>

  <div *ngIf="!playerJoined">
    <label for="playerName">Player Name: </label>
    <input type="text" name="playerName" #playerName />
    <button class="btn btn-default" (click)="joinGame(playerName.value)">Join Game</button>
  </div>

</div>
